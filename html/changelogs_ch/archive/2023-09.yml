2023-09-18:
  HatArchAzel:
    - rscadd:
        Added a modular system cloned from the big dragon one on live to simplemob
        synx, allowing customization of the body, eyes, facial markings, and horns.
    - rscdel:
        Commented out some old OC insert content in the synx code as per content
        standards.
    - balance:
        Tweaked some factors such as movement to make synx a little bit more
        accurate. Overall, they're probably a little weaker now, but should encourage
        roleplaying them more accurately when playing as one and allow for a few nice
        QoL changes in the process.
    - bugfix: Fixed several bugs in synx code.
    - imageadd:
        Added 'transformed' and 'stomach distended' synx sprites, replacing
        the previous placeholders.
